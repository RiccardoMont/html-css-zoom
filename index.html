<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container bg-color-black position-relative">
        <div class="row "></div>
        <div class="command-bar flex justify-content-between align-items-center bg-color-grey col-12 hv10 position-absolute bot-0 left-0">
            <div class="audio-video height-100 flex justify-content-between align-items-center">
                <a class="icon height-100 flex direction-column justify-content-evenly align-items-center gap5px ml05" href="">
                    <i class="fa-solid fa-microphone fa-1-3x color-white"></i>
                    <span class="montserrat size-8 weight-200 color-white">Mute</span>
                </a>
                <a class="icon flex direction-column justify-content-evenly align-items-center" href="">
                    <i class="fa-solid fa-angle-up size-8 color-white"></i>
                </a>
                <a class="icon height-100 flex direction-column justify-content-evenly align-items-center gap5px" href="">
                    <i class="fa-solid fa-video fa-1-3x color-white"></i>
                    <span class="montserrat size-8 weight-200 color-white">Stop Video</span>
                </a>
                <a class="icon flex direction-column justify-content-evenly align-items-center" href="">
                    <i class="fa-solid fa-angle-up size-8 color-white"></i>
                </a>
            </div>
            <div class="controls height-100 flex justify-content-center align-items-center gap10px">
                <a class="icon height-100 flex direction-column justify-content-evenly align-items-center gap5px" href="">
                    <i class="fa-solid fa-user-plus fa-1-3x color-white"></i>
                    <span class="montserrat size-8 weight-200 color-white">Invite</span>
                </a>
                <a class="icon height-100 flex direction-column justify-content-evenly align-items-center gap5px" href="">
                    <i class="fa-solid fa-users fa-1-3x color-white"></i>
                    <span class="montserrat size-8 weight-200 color-white">Manage Partecipants</span>
                </a>
                <a class="icon height-100 flex direction-column justify-content-evenly align-items-center gap5px" href="">
                    <i class="fa-solid fa-chart-column fa-1-3x color-white"></i>
                    <span class="montserrat size-8 weight-200 color-white">Polling</span>
                </a>
                <a class="icon height-100 flex direction-column justify-content-evenly align-items-center gap5px" href="">
                    <i class="fa-solid fa-share-from-square fa-1-3x color-green"></i>
                    <span class="montserrat size-8 weight-200 color-white">Share Screen</span>
                </a>
                <a class="icon flex direction-column justify-content-evenly align-items-center" href="">
                    <i class="fa-solid fa-angle-up size-8 color-white"></i>
                </a>
                <a class="icon height-100 flex direction-column justify-content-evenly align-items-center gap5px" href="">
                    <i class="fa-solid fa-comment fa-1-3x color-white"></i>
                    <span class="montserrat size-8 weight-200 color-white">Chat</span>
                </a>
                <a class="icon height-100 flex direction-column justify-content-evenly align-items-center gap5px" href="">
                    <i class="fa-solid fa-record-vinyl fa-1-3x color-white"></i>
                    <span class="montserrat size-8 weight-200 color-white">Record</span>
                </a>
                <a class="icon height-100 flex direction-column justify-content-evenly align-items-center gap5px" href="">
                    <i class="fa-solid fa-border-all fa-1-3x color-white"></i>
                    <span class="montserrat size-8 weight-200 color-white">Breakout Rooms</span>
                </a>
                <a class="icon height-100 flex direction-column justify-content-evenly align-items-center gap5px" href="">
                    <i class="fa-solid fa-ellipsis fa-1-3x color-white"></i>
                    <span class="montserrat size-8 weight-200 color-white">More</span>
                </a>
            </div>
            <div class="quit height-100">
                <a class="icon height-100 flex justify-content-center align-items-center pl-05 pr-05" href="">
                    <span class="montserrat size-10 weight-600 color-red">End Meeting</span>
                </a>
            </div>
        </div>

    </div>
</body>
</html>
